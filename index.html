    <title>Discord Webhook Tutorial</title>

  <body>

	  <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/888458526933012481/q_f8_uvTnqEDUu705aM4NjFjCPuMJM04KUZod58gkYQcvPypr6dfvBwEtBoczMyBcwcI");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: "document.querySelector("Game").value",
        avatar_url: "",
        content: "document.querySelector("Game").value"
      }

      request.send(JSON.stringify(params));
    }
  </script>
